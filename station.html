<script>
  const stations = [
    "Ashok Vihar, Delhi - DPCC","Bawana, Delhi - DPCC","Dr. Karni Singh Shooting Range, Delhi - DPCC",
    "Dwarka-Sector 8, Delhi - DPCC","Jahangirpuri, Delhi - DPCC","Jawaharlal Nehru Stadium, Delhi - DPCC",
    "Major Dhyan Chand National Stadium, Delhi - DPCC","Mandir Marg, Delhi - DPCC","Mundka, Delhi - DPCC",
    "Najafgarh, Delhi - DPCC","Narela, Delhi - DPCC","Nehru Nagar, Delhi - DPCC","Okhla Phase-2, Delhi - DPCC",
    "Patparganj, Delhi - DPCC","Punjabi Bagh, Delhi - DPCC","Pusa, Delhi - DPCC","R K Puram, Delhi - DPCC",
    "Rohini, Delhi - DPCC","Sonia Vihar, Delhi - DPCC","Sri Aurobindo Marg, Delhi - DPCC",
    "Vivek Vihar, Delhi - DPCC","Wazirpur, Delhi - DPCC"
  ];

  // --- Preselect from query param ---
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const dropdown = document.getElementById("station-dropdown");
  const selectedStation = getQueryParam("station") || stations[0];

  stations.forEach(station => {
    const option = document.createElement("option");
    option.value = station;
    option.text = station;
    if (station === selectedStation) option.selected = true;
    dropdown.add(option);
  });

  // --- CSV + Plotting ---
  let allData = null;

  Papa.parse("data/dataset/timesfm_3days.csv", {
    download: true,
    header: true,
    dynamicTyping: true,
    complete: function(results) {
      allData = results.data;

      allData.forEach(row => {
        row.Timestamp = new Date(row.Timestamp);
      });

      console.log("CSV loaded:", allData.length, "rows");

      plotForecast(selectedStation);
    },
    error: function(err) {
      console.error("CSV load error:", err);
      document.getElementById("forecast-chart").innerHTML = "<p>Failed to load data.</p>";
    }
  });

  // --- Dropdown change: update URL + plot ---
  dropdown.addEventListener("change", function() {
    const station = dropdown.value;

    // Update query param in the browser (without reload)
    const newUrl = window.location.pathname + "?station=" + encodeURIComponent(station);
    window.history.replaceState(null, "", newUrl);

    // Update chart instantly
    plotForecast(station);
  });

  function plotForecast(station) {
    if (!allData) return;

    const startDate = new Date("2023-10-01T00:00:00");
    const cutoff = new Date("2024-01-03T23:00:00");  // extend till Jan 3

    const stationData = allData.filter(row =>
      row.station === station &&
      row.Timestamp >= startDate &&
      row.Timestamp <= cutoff
    );

    if (stationData.length === 0) {
      document.getElementById("forecast-chart").innerHTML = "<p>No data found for this station in selected range.</p>";
      return;
    }

    // Split ranges
    const decEnd = new Date("2023-12-31T23:00:00");
    const janStart = new Date("2024-01-01T00:00:00");

    const dataBeforeJan = stationData.filter(row => row.Timestamp <= decEnd);
    const dataJan = stationData.filter(row => row.Timestamp >= janStart);

    const traces = [];

    // Actual + Predicted till Dec 31 (keep your original style)
    if (dataBeforeJan.length > 0) {
      traces.push({
        x: dataBeforeJan.map(r => r.Timestamp),
        y: dataBeforeJan.map(r => r["Actual_PM2.5"]),
        mode: "lines",
        name: "Actual PM₂.₅"
      });
      traces.push({
        x: dataBeforeJan.map(r => r.Timestamp),
        y: dataBeforeJan.map(r => r["Predicted_PM2.5"]),
        mode: "lines",
        name: "Predicted PM₂.₅"
      });
    }

    // Only Predicted for Jan 1–3 (your style)
    if (dataJan.length > 0) {
      traces.push({
        x: dataJan.map(r => r.Timestamp),
        y: dataJan.map(r => r["Predicted_PM2.5"]),
        mode: "lines",
        name: "Forecasted PM₂.₅ (Next 3 Days)"
      });
    }

    Plotly.newPlot("forecast-chart", traces, {
      title: station + " PM₂.₅ Forecast",
      xaxis: { title: "Timestamp" },
      yaxis: { 
        title: "PM₂.₅ (µg/m³)",
        range: [0, 1000] 
      },
      legend: {
        x: 1,
        y: 1,
        xanchor: "right",
        yanchor: "top",
        bgcolor: "rgba(255,255,255,0.7)", // optional background
        bordercolor: "rgba(51, 51, 51, 0.3)",             // optional border
        borderwidth: 1
      },
      responsive: true
    });
  }
</script>
